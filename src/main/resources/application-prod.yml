server:
  port: 8081

spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "*"
            allowed-methods: "*"
            allowed-headers: "*"
application:
  jwt:
    secretKey: ${JWT-SECRET-KEY}
    tokenExpirationAfterDays: ${JWT-EXPIRATION-DAYS}
    tokenPrefix: Bearer
application:
   microservice:
      user: ${USER-MICROSERVICE-URL}
      story: ${STORY-MICROSERVICE-URL}
      chat: ${CHAT-MICROSERVICE-URL}
      media: ${MEDIA-MICROSERVICE-URL}